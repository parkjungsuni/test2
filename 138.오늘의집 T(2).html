<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이프스타일 슈퍼앱, 오늘의집</title>
    <link rel="shortcut icon" href="https://assets.ohou.se/web/assets/bookmark_icon/favicon_144x144.png">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/138.오늘의집.css">
</head>
<body>  
<div id="wrap">
    <header class="header">
        <input type="radio" name="rd_menu" id="rd_menu1" checked>
        <input type="radio" name="rd_menu" id="rd_menu2">
        <input type="radio" name="rd_menu" id="rd_menu3">


        <div class="h_top">
            <div class="content_area">
                <div class="h_top_L">
                    <div class="logo">

                                              정보를 보조기기에 제공

                            <!-- svg: inline 레벨
                                      css로 width, height를 건드리지 않고 해당 svg에 속성으로 사이즈를 준다.-->
                            <svg class="icon" width="74" height="30" viewBox="0 0 74 30" preserveAspectRatio="xMidYMid meet"><g fill="none" fill-rule="evenodd"><path fill="#000" d="M14.2 25.17H9.28V20.7a1.45 1.45 0 0 0-2.9 0v4.47H1.44a1.45 1.45 0 1 0 0 2.9H14.2a1.45 1.45 0 0 0 0-2.9M4.5 9.15c0-4.6 2.08-5.28 3.33-5.28 1.24 0 3.33.69 3.33 5.28v.36c0 4.6-2.09 5.28-3.33 5.28-1.25 0-3.34-.69-3.34-5.28v-.36zm3.33 8.54c3.84 0 6.23-3.13 6.23-8.18v-.36c0-5.05-2.39-8.18-6.23-8.18-3.85 0-6.24 3.13-6.24 8.18v.36c0 5.05 2.39 8.19 6.24 8.19zm25.54-7.34H17.81a1.45 1.45 0 0 0 0 2.9h15.56a1.45 1.45 0 1 0 0-2.9m-1.55 15.5c-7.08 1.83-9.45.79-10.14.25-.45-.35-.65-.8-.65-1.48v-.87h10.25c.8 0 1.46-.65 1.46-1.45v-5.08c0-.8-.66-1.45-1.46-1.45h-11.7a1.45 1.45 0 1 0 0 2.9h10.25v2.18H19.57c-.8 0-1.45.65-1.45 1.45v2.32a4.6 4.6 0 0 0 1.78 3.78c1.2.93 2.94 1.39 5.21 1.39 2.05 0 4.54-.38 7.44-1.13a1.45 1.45 0 1 0-.73-2.82M20.3 7.83h10.8a1.45 1.45 0 1 0 0-2.9h-9.35V1.45a1.45 1.45 0 1 0-2.9 0v4.93c0 .8.65 1.45 1.45 1.45"></path><rect width="3" height="15" x="70" fill="#000" rx="1.5"></rect><path fill="#000" d="M64.5 13.28a1.45 1.45 0 0 0 2.73-1c-.05-.13-1-2.68-3.38-4.5l3.7-4.1a1.45 1.45 0 0 0-1.09-2.42h-9.05a1.45 1.45 0 1 0 0 2.9h5.8l-6.88 7.64a1.45 1.45 0 1 0 2.16 1.95l3.41-3.8a8 8 0 0 1 2.6 3.33M69.56 26.52h-7.01a.82.82 0 0 1-.82-.82v-1.95h8.65v1.95c0 .45-.37.82-.82.82m2.27-9.37c-.8 0-1.45.65-1.45 1.45v2.25h-8.65V18.6a1.45 1.45 0 1 0-2.9 0v7.1a3.73 3.73 0 0 0 3.72 3.72h7.01a3.73 3.73 0 0 0 3.72-3.72v-7.1c0-.8-.65-1.45-1.45-1.45M42.46 3.87c2.22 0 2.33 4.24 2.33 5.08 0 .85-.11 5.09-2.33 5.09-2.21 0-2.32-4.24-2.32-5.08 0-.86.11-5.09 2.32-5.09m0 13.07c1.76 0 3.23-.93 4.14-2.62.71-1.34 1.1-3.2 1.1-5.36s-.39-4.02-1.1-5.37A4.6 4.6 0 0 0 42.46.97c-1.76 0-3.22.93-4.13 2.62-.72 1.35-1.1 3.2-1.1 5.37s.38 4.01 1.1 5.36a4.59 4.59 0 0 0 4.13 2.62"></path><path fill="#000" d="M51.4.49c-.8 0-1.45.65-1.45 1.45v17.78c-1.93.6-5.75 1.13-10.38 1.13h-2.2a1.45 1.45 0 0 0 0 2.9h2.2c2.64 0 7.21-.23 10.38-1.02v4.84a1.45 1.45 0 0 0 2.9 0V1.94c0-.8-.65-1.45-1.45-1.45"></path></g></svg>


                        </a>
                    </div>

                    <ul class="h_top_nav">
                        <li>
                            <label for="rd_menu1" class="rd_menu1">커뮤니티</label>
                        </li>
                        <li>
                            <label for="rd_menu2" class="rd_menu2">스토어</label>
                        </li>
                        <li>
                            <label for="rd_menu3" class="rd_menu3">인테리어시공</label>
                        </li>
                    </ul>

                </div>
                <div class="h_top_R">
                    <div class="search">
                        <svg class="search_icon icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" preserveAspectRatio="xMidYMid meet"><path d="M22 22l-5-5"></path><circle cx="11" cy="11" r="8"></circle></svg>

                        <input type="text" class="search_txt" placeholder="오늘의집 통합검색">

                        <svg class="camera_icon icon" width="24" height="24" fill="none" viewBox="-1 -1 24 24" preserveAspectRatio="xMidYMid meet"><path fill="currentColor" fill-rule="evenodd" d="M7.62.83c-.37 0-.7.22-.84.55l-.96 2.2H1.83C.83 3.58 0 4.4 0 5.42v12.83c0 1.01.82 1.83 1.83 1.83h18.34c1 0 1.83-.82 1.83-1.83V5.42c0-1.02-.82-1.84-1.83-1.84h-4l-.95-2.2a.92.92 0 00-.84-.55H7.62zm7.96 11a4.58 4.58 0 11-9.16 0 4.58 4.58 0 019.16 0z" clip-rule="evenodd"></path></svg>
                    </div>

                    <svg class="cart_icon icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linejoin="round" stroke-width="2" preserveAspectRatio="xMidYMid meet"><path stroke-linecap="round" d="M4 5h18l-2.6 10.5a2 2 0 0 1-2 1.5H8.6a2 2 0 0 1-2-1.5L4 5zm4 15.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 1 1-3 0zm7 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 1 1-3 0z"></path><path d="M1 2h3v3"></path></svg>

                    <ul class="member">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>

                    <label for="btn_write" class="btn_write">
                        <span>글쓰기</span>
                        <svg class="write_icon_arrow" width="10" height="18" viewBox="0 0 10 18" preserveAspectRatio="xMidYMid meet"><path fill="#FFF" fill-rule="evenodd" d="M9.89 9l.137-.137L1.343.18l-1.37 1.37L7.424 9l-7.451 7.451 1.37 1.37 8.684-8.684L9.89 9z"></path></svg>


                        <input type="checkbox" id="btn_write">
                        <div class="carrot"></div> 
                        <div class="write_sub"></div>

                    </label>
                    
                </div>
            </div>
        </div>
        <div class="h_bot">
            <div class="content_area">
                <div class="h_bot_L">
                    <div class="h_bot_menu">
                        <ul class="h_bot_sub_menu h_bot_sub_menu1">
                            <li>홈</li>
                            <li>사진</li>
                            <li>집들이</li>
                            <li>노하우</li>
                            <li>전문가집들이</li>
                            <li>셀프가이드</li>
                            <li>질문과답변</li>
                            <li>이벤트</li>
                        </ul>
                        <ul class="h_bot_sub_menu h_bot_sub_menu2">
                            <li>스토어홈</li>
                            <li>카테고리</li>
                            <li>신혼가구</li>
                            <li>베스트</li>
                            <li>오늘의딜</li>
                            <li>봄이불 세일</li>
                            <li>꿀잠매트리스</li>
                            <li>기획전</li>
                        </ul>
                        <ul class="h_bot_sub_menu h_bot_sub_menu3">
                            <li>시공홈</li>
                            <li>시공스토어</li>
                        </ul>
                    </div>
                </div>
                

                <div class="h_bot_R">3D 인테리어</div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="content_area">
            <div class="main_banner">
                <div class="mb_L">
                    <img src="./img/오늘의집/main_banner/main_banner_L.jpg" alt="">
                    <div class="mb_L_txt">칙칙했던 집 안녕. 질리지 않을 베이직함으로 새롭게.</div>
                    <div class="mb_L_btn">보러가기</div>
                </div>
                <div class="mb_R">
                    <img src="./img/오늘의집/main_banner/main_banner_R1.png" alt="">
                    <!-- <img src="./img/오늘의집/main_banner/main_banner_R1_sm.webp" alt=""> -->
                </div>
            </div>
    
        </div>

    </main>
    <footer class="footer"></footer>

</div>
</body>
</html>
